<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Block Explorer</title>
    <script type="module" src="/src/js/index.js" defer></script>
  </head>
  <body>
    <h1>Block Explorer</h1>

    <label for="address">Ethereum Adress:</label>
    <input type="text" id="address" placeholder="Ange Ethereum-adress" />
    <button id="getBalance">Hämta Saldo</button>

    <h3>Saldo:</h3>
    <p id="balance">--</p>

    <h2>Skicka en transaktion</h2>
    <label for="sender">Avsändaradress:</label>
    <input type="text" id="sender" placeholder="Din Ethereum-adress" />

    <label for="receiver">Mottagaradress:</label>
    <input
      type="text"
      id="receiver"
      placeholder="Mottagarens Ethereum-adress" />

    <label for="amount">Belopp (ETH):</label>
    <input type="number" id="amount" placeholder="0.1" step="0.01" />

    <button id="sendTransaction">Skicka</button>

    <h3>Transaktionsstatus:</h3>
    <p id="transactionStatus">--</p>
  </body>
</html>
